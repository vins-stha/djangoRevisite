{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
   <h3  class="fas fa-whistle my-5">Home</h3>
    {% for post in posts%}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="text-xl-left">{{post.title}}</h2>
            <p class="txt-sm txt-secondary">{{post.subtext}} by {{user.username}} {{post.date}}</p>
            <hr class="my-4">
            <p>{{post.desc}}</p>
          
        </div>
    </div>
    {% endfor %}


</div>     

{% endblock content %}
